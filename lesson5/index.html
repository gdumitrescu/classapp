<!DOCTYPE html>
<html>
<head>
  <title>My Books</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link href="../vendor/jquery-mobile-bower/css/jquery.mobile-1.3.2.min.css" rel="stylesheet">
  <script src="../vendor/apigee-sdk/source/apigee.min.js"></script>
</head>
<body>

<div data-role="page" id="booksList" class="books">
  <div data-role="header" data-theme="b">
    <a href="" data-role="none"></a>
    <h1>My Books</h1>
    <a href="#booksAdd" data-theme="b" data-icon="plus"
        data-inline="true" data-role="button"
        data-iconpos="right">Add</a>
  </div>
  <div data-role="content">
    <ul id="itemsList" class="items-list"
      data-role="listview" data-theme="c">
      <li>
        <h3>First Title</h3>
        <p>First author</p>
      </li>
      <li>
        <h3>Second Title</h3>
        <p>Second author</p>
      </li>
    </ul>
  </div>
</div>

<div data-role="dialog" id="booksAdd" class="books">
  <div data-role="header" data-theme="b">
    <h1>Add a new book</h1>
  </div>

  <div data-role="content">
    <form ="addForm" method="POST">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" value="">

      <label for="basic">Author</label>
      <input type="text" name="author" id="author" value="">

      <div data-inline="true">
        <a href="#" data-role="button" data-inline="true" data-rel="back">Cancel</a>
        <a href="#" id="btnAddBook" data-role="button" data-inline="true" data-theme="b">Create</a>
      </div>
    </form>
  </div>
</div>

<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/jquery-mobile-bower/js/jquery.mobile-1.3.2.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
